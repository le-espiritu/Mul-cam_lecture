<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table border='1'>");
			for(i=1;i<=10;i++){
				document.write("<tr>");
				document.write("<td><h3>"+i+"</h3></td>");
				//console.log(i);
				document.write("</tr>");
			}
			document.write("</table>");
		</script>	
	</body>
</html>
