<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			ul{
				list-style: none;
				text-align: center;
				font-size: 18pt;
				font-weight: bolder;
				border-bottom: solid 1px red;
				border-top:solid 1px red;
				padding: 10px;
				width: 50%
			}
			ul li{
				/* display속성은 화면에 표시되는 부분을 조절
				  none : 화면에 표시되지 않도록
				  block : 화면에 표시되도록
				  inline : 모든 항목이 한 줄에 보여지도록 설정 */
				display: inline;
				padding: 10px;
				letter-spacing: 10px;
				text-transform: uppercase;/* 영문자를 대문자로  */
			}
			ul li:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Product</li>
			<li>About</li>
			<li>Board</li>
		</ul>
	</body>
</html>
