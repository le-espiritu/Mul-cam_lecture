<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				transition:all 2s; /* 트랜지션 효과 모든 프로퍼티의 변화를 2초에 걸쳐 전환한다.  */
			}
			div:hover {
				border-radius: 50%;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<!--
		 	트랜지션은 css프로퍼티 값이 변화할때, 프로퍼티의 변화가 일정시간에 걸쳐 일어나도록 설정하는것
		 	트랜지션은 css프로퍼티 값에 의해서 변화되는 모습을 부드럽게 하기 위해서 속도등을 조절한다.
		  -->
		<div></div>
		
	</body>
</html>
