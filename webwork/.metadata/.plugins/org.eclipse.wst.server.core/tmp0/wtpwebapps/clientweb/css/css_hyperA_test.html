<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		/* 하이퍼링크가 연결된 태그에서 이벤트가 발생할때마다 효과를 주기 위해서 사용하는 선택자
		   순서가 정해져 있다.
		    a:hover는 a:link,a:visited뒤에 정의 되어야 한다.
		    a:active는 a:hover 다음에 정의되어야 한다.
		  */
		a:link { /* 방문전 */
			color: black;
			text-decoration: none;
		} 
		a:visited {/* 방문후 */
			color: yellow;
		} 
		a:hover {/* 마우스 포인터를 올려 놓는 상황(a태그가 아니라도 사용이 가능) */
			color: green;
			text-decoration: underline;
		}
		a:active {/* 마우스를 클릭하는 시점  */
			color: red;
		}
	</style>
</head>
<body>
	<h1>하이펑크에서 사용할 수 있는 pseudo선택자</h1>
	<a href="http://www.google.com">구글</a>
	<a href="https://www.multicampus.com/kr/index.html">멀티캠퍼스</a>
	<a href="http://data.seoul.go.kr">서울시 데이터센터</a>
	<a href="http://www.data.go.kr">정부 데이터센터</a>
</body>
</html>
