<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<h1>양식태그</h1>
		<form action=" ">
			<input type="month"/><br/>
			<input type="color"/><br/>
			<input type="number"/><br/>
			<h2>1. 텍스트 관련 태그</h2>
			아이디:<input type="text" size="50" maxlength="10/" name = "id"><br/>
			<!-- disabled = "disabled" : 편집불가능상태 -->
			패스워드:<input type="password"/><br/>
			정보:<br/>
			<textarea rows="10" cols="50">자기소개:</textarea>
			
			
			
			<h2>3. 선택 관련 태그</h2>
			좋아하는 과목1<br/>
			<input type="checkbox" name="subject1" value="java" checked="checked">자바
			<input type="checkbox" name="subject1" value="suvlet">서블릿
			<input type="checkbox" name="subject1" value="제이에스피">jsp
			<input type="checkbox" name="subject1" value="제이db씨">jdbc		
			
			좋아하는 과목2<br/>
			<fieldset>
				<legend>빅데이터</legend>
				<input type="radio" name="subject2" value="java">자바
				<input type="radio" name="subject2" value="suvlet">서블릿
				<input type="radio" name="subject2" value="제이에스피">jsp
			</fieldset>
			<fieldset>
				<legend>IoT통신</legend>
				<input type="radio" name="subject3" value="socket">jdbc
				<input type="radio" name="subject3" value="java">자바
				<input type="radio" name="subject3" value="suvlet" checked="checked">서블릿
				<input type="radio" name="subject3" value="can">CAN<br/>
			</fieldset>
			
			
			<br/><br/>
			좋아하는 과목3<br/>
			<select name="subject4">
				<option value="자바">자바</option>
				<option value="android">android</option>
				<option value="라떼판다">라떼판다</option>
				<option value="아두이노">아두이노</option>
				<option value="라즈베리파이">라즈베리파이</option>
				<option value="flume">flume</option>
			</select>
				
			<br/><br/>
			좋아하는 과목3<br/>
			<select name="subject5" size="10">
				<option value="자바">자바</option>
				<option value="android">android</option>
				<option value="라떼판다">라떼판다</option>
				<option value="아두이노">아두이노</option>
				<option value="라즈베리파이">라즈베리파이</option>
				<option value="flume">flume</option>
			</select>
			<h2>2. 버튼 관련 태그</h2>
			<input type="button" value="자바스크립트 명령문을 실행할 목적으로 제공되는 버튼" onclick="alert(안녕)">
			<input type="submit" value="서버로 데이터 전송하기">
			<input type="reset" value="데이터지우기(취소)">
			<button>확인</button>
			<input type="image" src="/clientweb/images/drinks.gif"/>
