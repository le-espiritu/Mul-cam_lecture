<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
	</head>
	<body>
		<form>
			<input type="button" value="1번버튼" id="btn1"/>
			<input type="button" value="2번버튼" id="btn2"/>
			<input type="button" value="3번버튼" id="btn3"/>
			<input type="button" value="4번버튼" id="btn4"/>
		</form>
		<script type="text/javascript">
			//페이지가 로딩된 후에 자바스크립트 명령문을 실행할 수 있도록 이벤트 연결
			window.onload = function() {
				document.getElementById("btn1").onclick = function() {
					alert("1번버튼");
				}
				//이벤트를 연결하는 속성에 함수를 전달할 수 있다. 반드시 함수명만 정의
				//콜백함수(callback함수)
				//파라미터로 전달되는 함수를 의미(setInterval에 전달되던 함수)
				//=> 해당 명령문이 실행될때 바로 호출되어 실행되는 함수가 아니라 어떤 이벤트가 발생하거나 특정 상태값이 변경되거나 ..할때 함수가 실행되도록 하는 것
				//   브라우저 화면에서 발생하는 이벤트는 예측이 불가능하므로 화면에 이벤트가 발생했을때 처리를 담당하는 브라우저 내부의 프로그램에게 어떤 함수를
				//   실행할지 알려주는 일
				document.getElementById("btn2").onclick = test2;
				document.getElementById("btn3").onclick = function() {
					alert("3번버튼");
				}
				document.getElementById("btn4").onclick = function() {
					alert("4번버튼");
					//기능이 구현된 함수를 호출
					test2();
				}
			}
			function test2() {
				alert("2번버튼이 눌러짐-------------------callback으로도 활용");
			}
		</script>
	</body>
</html>
