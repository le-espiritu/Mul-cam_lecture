<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>서블릿요청하기 연습</title>
	</head>
	<body>
		<h1>서블릿 요청(실행)하는 방법</h1>
		<h2>1. get방식으로 요청하기</h2>
		<h3>1) 주소표시줄에 직접 입력해서 실행</h3>
		<h3>2) 하이퍼링크로 요청하기</h3>
		<a href="/serverweb/first.sds">서블릿요청</a>
		<h3>3) form태그의 method가 get인 경우</h3>
		<form method="get" action="/serverweb/first.sds">
			아이디:<input type="text" name="id"/>
			패스워드:<input type="password" name="pass"/>
			<input type="submit" value="서블릿요청1">
		</form>
		<br>
		<form action="/serverweb/life.html">
			아이디:<input type="text" name="id"/>
			패스워드:<input type="password" name="pass"/>
			<input type="submit" value="서블릿요청2">
		</form>
		<hr/>
		<h2>2. post방식으로 요청하기</h2>
		<h3>1) form태그의 method가 post인 경우</h3>
		<form method="post" action="/serverweb/life.html">
			아이디:<input type="text" name="id"/>
			패스워드:<input type="password" name="pass"/>
			<input type="submit" value="서블릿요청3">
		</form>
	</body>
</html>
