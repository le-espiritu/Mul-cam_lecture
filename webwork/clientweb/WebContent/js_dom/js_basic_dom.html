<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Insert title here</title>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("btndomtest").onclick = domTest;
			}
			function domTest() {
				//alert("domTest")
				//모든 div태그를 받아온다.
				//div태그가 여러개 이므로 node의 목록을 리턴하며 nodelist는 곧 배열과 동일하게 생각 
				nodelist = document.getElementsByTagName("div");
				alert(nodelist);
				alert("<div>노드의 갯수=>"+nodelist.length);
				for (var i = 0; i < nodelist.length; i++) {
					alert("id속성에 정의된 value=>"+nodelist[i].getAttribute("id"));
					if(nodelist[i].getAttribute("id")=="domtestbtn"){
						alert("폼태그를 감싸고 있는 div");
						alert(nodelist[i].firstChild.nodeName+":"+nodelist[i].firstChild.nodeValue);
					}
				}
				//mycontent1의 모든 자식노드들의 노드명을 출력하기(mycontent1의 자식노드 갯수도 출력)
				//---> hint) 자식노드를 가져오기 : childNodes 속성을 활용
				node = document.getElementById("mycontent1");
				childnodelist = node.childNodes;
				alert(childnodelist.length);
				for (var i = 0; i < childnodelist.length; i++) {
					alert("mycontent1의 자식노드명:"+childnodelist[i].nodeName);
				}
			}
		</script>
	</head>
	<body>
		<div id="main">
			<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
			<div id="mycontent1"><img src="../images/m_garden07.jpg" name="myimg" id="myimagId"	alt="이미지파일" /><h3>이미지파일</h3></div>
			<div id="mycontent2">DOM의 구조를 볼까~~</div>
			<div id="domtestbtn">
				<form id="myformId" name="myform">		
					<input type="button" value="dom구조확인하기"
						 name="btn" id="btndomtest" />
					<input type="button" value="노드삽입하기"
						 name="btn" id="btninsert" />
					<input type="button" value="이미지노드삽입하기"
						 name="btn" id="imginsert" />					 
					<input type="button" value="특정노드전에 삽입하기"
						 name="btn" id="btninsertbefore" />
					<input type="button" value="특정노드삭제하기"
						 name="btn" id="btndelete" />
				</form>
			</div>
		</div>
	</body>
</html>
