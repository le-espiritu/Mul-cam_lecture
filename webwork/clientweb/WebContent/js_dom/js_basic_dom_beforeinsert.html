
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Insert title here</title>
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("btninsertbefore").onclick = function() {
					//1. 삽입될 노드 생성
					spanNode = document.createElement("span");
					textNode = document.createTextNode("삽입될텍스트");
					spanNode.appendChild(textNode);
					
					//2. 어떤 노드의 하위노드로 추가될 것인지  부모노드를 구하기
					parentNode = document.getElementById("myformId");
					
					//3. 실제 삽입될 위치에 있는 형제노드 구하기
					targetNode = document.getElementById("btninsertbefore");
					
					//4. 노드 추가
					parentNode.insertBefore(spanNode,targetNode);
				}
			}
		</script>
	</head>
	<body>
		<div id="main">
			<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
			<div id="mycontent1"><img src="../images/m_garden07.jpg" name="myimg" id="myimagId"
					alt="이미지파일" /><h3>이미지파일</h3></div>
			<div id="mycontent2">DOM의 구조를 볼까~~</div>
			<div id="domtestbtn">
				<form id="myformId" name="myform" style="border: solid red 1px;">		
					<input type="button" value="dom구조확인하기"
						 name="btn" id="btndomtest" />
					<input type="button" value="노드삽입하기"
						 name="btn" id="btninsert" />
					<input type="button" value="이미지노드삽입하기"
						 name="btn" id="imginsert" />
						 
					<input type="button" value="특정노드전에 삽입하기"
						 name="btn" id="btninsertbefore" />
					<input type="button" value="특정노드삭제하기"
						 name="btn" id="btndelete" />
				</form>
				
			</div>
		</div>
</body>
</html>
